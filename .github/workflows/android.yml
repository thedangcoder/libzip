name: Android Build
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Android Build
    strategy:
      fail-fast: false
      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86, x86_64]
        build_type: [shared, static]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          add-to-path: true

      - name: Install CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Create Build Directory
        run: |
          mkdir -p build/${{ matrix.abi }}
          mkdir -p install/${{ matrix.abi }}

      - name: Configure CMake
        working-directory: build/${{ matrix.abi }}
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cmake \
            -DCMAKE_TOOLCHAIN_FILE=${ANDROID_NDK_HOME}/build/cmake/android.toolchain.cmake \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install/${{ matrix.abi }} \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=android-21 \
            -DANDROID_TOOLCHAIN=clang \
            -DENABLE_OPENSSL:BOOL=OFF \
            -DENABLE_COMMONCRYPTO:BOOL=OFF \
            -DENABLE_GNUTLS:BOOL=OFF \
            -DENABLE_MBEDTLS:BOOL=OFF \
            -DENABLE_WINDOWS_CRYPTO:BOOL=OFF \
            -DBUILD_TOOLS:BOOL=OFF \
            -DBUILD_REGRESS:BOOL=OFF \
            -DBUILD_EXAMPLES:BOOL=OFF \
            -DBUILD_SHARED_LIBS:BOOL=${{ matrix.build_type == 'shared' && 'ON' || 'OFF' }} \
            -DBUILD_DOC:BOOL=OFF \
            -G Ninja \
            ../..

      - name: Build
        working-directory: build/${{ matrix.abi }}
        run: |
          cmake --build . --config Release

      - name: Install
        working-directory: build/${{ matrix.abi }}
        run: |
          cmake --install .

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libzip-android-${{ matrix.abi }}-${{ matrix.build_type }}
          path: install/${{ matrix.abi }}
          retention-days: 30

  package-all:
    needs: build-android
    runs-on: ubuntu-latest
    name: Package All Android Builds
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Combined Package
        run: |
          mkdir -p libzip-android-all
          cp -r artifacts/libzip-android-*/* libzip-android-all/
          tar -czf libzip-android-all.tar.gz libzip-android-all

      - name: Upload Combined Package
        uses: actions/upload-artifact@v4
        with:
          name: libzip-android-all-architectures
          path: libzip-android-all.tar.gz
          retention-days: 30

